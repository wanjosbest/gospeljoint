{% block body %}
{% if messages %}
 {% for message in messages %}
 {{message}}
 {% endfor %}
 {% endif %}
   <div class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">

 
    <!-- Create Album Form -->
    <section class="container mx-auto px-4 py-10">
        <h2 class="text-3xl font-bold text-orange-600 dark:text-orange-400 text-center">ðŸŽµ Create Album</h2>
        
        <form class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mt-6" enctype="multipart/form-data" method="POST">
            {%csrf_token%}
            <!-- Song Title -->
            <label class="block text-lg font-semibold">Album Title</label>
            <input type="text" name="title" class="w-full p-3 border rounded-md mt-2" placeholder="Enter Album title" required>
             <!-- Song Genres -->
             <label class="block text-lg font-semibold">Select Genres</label>
             <select name="genres">
                <option value="Gospel">Gospel</option>
                <option value="R&B">R&B</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Jazz">Jazz</option>
                <option value="Country">Country</option>
                <option value="Raggae">Raggae</option>
                <option value="Blues">Blues</option>
                <option value="Electronic">Electronic</option>
                <option value="Others">Others</option>
            </select>

            <!-- Upload Album Image -->
            <label class="block mt-4 text-lg font-semibold">Album Featured Image</label>
            <div class="border-dashed border-2 p-6 text-center rounded-md cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700">
                <input type="file" name="image" id="songImage" accept="image/*">
                
            </div>
            <label class="block text-lg font-semibold">Album Price</label>
            $<input type="number" name="price" class="w-full p-3 border rounded-md mt-2" placeholder="Enter Album Price" required>
           

            <!-- Album Description -->
            <label class="block mt-4 text-lg font-semibold">Album Description</label>
            <textarea class="w-full p-3 border rounded-md mt-2" rows="4" placeholder="Write about the Album (max 1000 words)" name="description" required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="w-full mt-6 p-3 bg-orange-500 text-white text-lg rounded-md hover:bg-orange-600">
                ðŸš€ Upload Song
            </button>
        </form>
    </section>

</div>
