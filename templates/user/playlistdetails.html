<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play List Details</title>
</head>

<body>
    <h2>{{ playlist.name }}</h2>
<ul>
    {% for item in playlist.playlistsong_set.all %}
    <li>{{ item.song.title }} - {{ item.song.artist }}</li>
    {% endfor %}
</ul>

</body>

</html>
