<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branded DP Generator - GospelJoint</title>
</head>
<body>
    <h2>Upload Your Photo to Brand It</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Generate Branded DP</button>
    </form>
</body>
</html>
